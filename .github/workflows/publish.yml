on:
  push:
    branches: main  # 监听 main 分支的变动

name: Render and Deploy Quarto Book

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # 1. 安装 Quarto 环境
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      # 如果你的笔记用了 Python 代码块 (jupyter)，取消下面注释并配置依赖
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.10'
      #     cache: 'pip'
      # - name: Install dependencies
      #   run: pip install jupyter matplotlib numpy 

      # 2. 执行渲染 (重点：指定 path)
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: quartoNotes  # <--- 告诉 Action 你的项目在这个子文件夹里！
 
      # 3. 发布到 gh-pages 分支
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: quartoNotes/_book # <--- 把生成的网页文件夹推送到 gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}